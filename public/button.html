<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons">
        <!-- NAV BUTTON -->
        <a class="nav-button button-default">
            Nav Button Default
        </a>
        <a class="nav-button active">
            Nav Button Active
        </a>
        
        <!-- MAIN LARGE BUTTON -->
        <button type="button" class="main-btn btn-default">
            Main Large Button Default
        </button>

        <button type="button" class="main-btn active">
            Main Large Button Active
        </button>
        <button type="button" class="main-btn inactive">
            Main Large Button Inactive
        </button>

        <!-- MAIN SMALL BUTTON -->
        <button type="button" class="small-button button-default">
            Main Small Button Default
        </button>
        <button type="button" class="small-button active">
            Main Small Button Active
        </button>
        <button type="button" class="small-button inactive">
            Main Small Button Inactive
        </button>

        <!-- BUTTON 1 GROUP -->
        <button type="button" class="button-group1 button-default">
            Continue Button Default
        </button>
        <button type="button" class="button-group1 active">
            Continue Button Active
        </button>
        <button type="button" class="button-group1 inactive">
            Continue Button Inactive
        </button>

        <!-- BUTTON 2 GROUP -->
        <button type="button" class="button-group2 button-default">
            Back Button Default
        </button>
        <button type="button" class="button-group2 active">
            Back Button Active
        </button>
        <button type="button" class="button-group2 inactive">
            Back Button Inactive
        </button>
    </div>



</body>
</html>
